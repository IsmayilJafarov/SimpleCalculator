<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <option value="-">-</option>
        <option value="*">*</option>

    <button class="btn-result">Результат</button>
    <p class="output" ></p>
    </div>

    <script src="js/math.js"></script>
